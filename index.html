    <header class="w-[90%] max-w-6xl mx-auto space-y-8 py-8">
    <div>
        <h1 class="text-4xl md:text-5xl font-bold text-blue-950">
            Job Application Tracker
        </h1>
    </div>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">

        <div class="bg-gray-100  rounded-xl p-6 ">
            <p class="text-black text-xl">Total </p>
            <p class=" text-2xl font-bold text-black mt-2">0</p>
        </div>

        <!-- Interview -->
        <div class=" bg-gray-100  rounded-xl p-6 ">
            <p class=" text-xl">Interviews</p>
            <p class="text-2xl font-bold text-green-500 mt-2">0</p>
        </div>

        <!-- Rejected -->
        <div class="bg-gray-100  rounded-xl p-6 ">
            <p class="text-xl">Rejected</p>
            <p class="text-2xl font-bold text-red-500 mt-2">0</p>
        </div>

    </div>

    <hr class="mt-6 border-gray-200">
